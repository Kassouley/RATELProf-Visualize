<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Trace Timeline Visualization</title>
  
  <!-- Include vis-timeline library -->
  <script src="https://unpkg.com/vis-timeline/standalone/umd/vis-timeline-graph2d.min.js"></script>
  <link rel="stylesheet" href="https://unpkg.com/vis-timeline/styles/vis-timeline-graph2d.min.css">


  <script type="module" src="js/main.min.js"></script>
  <script type="module" src="js/csv.js"></script>


  <link rel="stylesheet" href="css/global.css">
  <link rel="stylesheet" href="css/components.css">
  <link rel="stylesheet" href="css/navigation.css">
  <link rel="stylesheet" href="css/tab.css">
  <link rel="stylesheet" href="css/csv.css">
  <link rel="stylesheet" href="css/button.css">
  <link rel="stylesheet" href="css/vis-custom.css">
  <link rel="stylesheet" href="css/timeline-section.css">
  <link rel="stylesheet" href="css/details-section.css">
</head>

<body>
  <!-- Page Header -->
  <div class="header">
    <div class="title">
      <img src="assets/images/ratel_logo.png" alt="Logo" class="ratel-logo">
      <h1>RATELProf Timeline Visualization</h1> 
    </div>
  </div>
  

  <main>
    <!-- Timeline Container -->
    <section id="timeline-container">
      <div id="timeline" role="region" aria-label="Trace timeline"></div>
    </section>

    <!-- Navigation Section -->
    <section id="navigation">
      <div class="trace-select">
        <input type="text" id="id_input" placeholder="Enter Trace ID" aria-label="Trace ID">
        <button id="goto" aria-label="Go to Trace ID">Go to</button>
      </div>
      <div class="menu">
        <button id="moveLeft" aria-label="Move timeline left">&laquo;</button>
        <button id="zoomIn" aria-label="Zoom in">+</button>
        <button id="zoomOut" aria-label="Zoom out">-</button>
        <button id="moveRight" aria-label="Move timeline right">&raquo;</button>
      </div>
    </section>

    <!-- Trace Details Section -->
    <section id="details">
      <div class="tabs">
        <button class="tab-button active" onclick="openTab(event, 'tab1')">Trace Details</button>
        <button class="tab-button"        onclick="openTab(event, 'tab2')">Statistics</button>
        <button class="tab-button"        onclick="openTab(event, 'tab3')">Analyze</button>
      </div>

        <!-- Contenu des onglets -->
      <div id="tab1" class="tab-content active">
        <div id="trace-info" aria-live="polite">
          Click on a trace to view details here.
        </div>
      </div>

      <div id="tab2" class="tab-content">
        <div id="csv-container">
          <!-- Left Column: CSV Names -->
          <div class="csv-list">
              <ul id="csvList"></ul>
          </div>

          <!-- Right Column: CSV Content -->
          <div class="csv-content" id="csvContent">
              Select a CSV file to view its data
          </div>
        </div>
      </div>

      <div id="tab3" class="tab-content">
          <h3>WIP</h3>
      </div>

      <script>
        function openTab(event, tabId) {
            var contents = document.getElementsByClassName("tab-content");
            for (var i = 0; i < contents.length; i++) {
                contents[i].classList.remove("active");
            }

            var buttons = document.getElementsByClassName("tab-button");
            for (var i = 0; i < buttons.length; i++) {
                buttons[i].classList.remove("active");
            }

            document.getElementById(tabId).classList.add("active");
            event.currentTarget.classList.add("active");
        }
      </script>
    </section>
  </main>

  <footer>
    <p>2024 RATELProf.</p>
  </footer>
</body>
</html>
